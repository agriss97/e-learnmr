<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - E-Learn</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e6f2e6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #228B22;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      color: #fff;
      text-decoration: none;
      margin-left: 15px;
      font-weight: bold;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background: rgba(0, 128, 0, 0.1);
      padding: 40px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,128,0,0.3);
    }
    .form-container h2 {
      color: #006400;
      margin-bottom: 25px;
    }
    .form-container input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    .form-container button {
      width: 95%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #32cd32;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    .form-container button:hover {
      background: #28a428;
    }
    footer {
      background: #228B22;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="logo">E-Learn</h1>
    <nav id="navbar">
      <a href="index.html">Home</a>
      <a href="signup.html" class="auth-link">Signup</a>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h2>Login to Your Account</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 E-Learn</p>
  </footer>

  <script>
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Please enter both username and password.");
        return;
      }

      // âœ… Save login state locally
      localStorage.setItem("loggedInUser", username);

      // Redirect after login
      alert("Login successful!");
      window.location.href = "index.html";
    });

    // Navbar update for logged-in user
    document.addEventListener("DOMContentLoaded", function() {
      const nav = document.getElementById("navbar");
      const user = localStorage.getItem("loggedInUser");

      if (user) {
        document.querySelectorAll(".auth-link").forEach(el => el.remove());

        const welcomeSpan = document.createElement("span");
        welcomeSpan.innerHTML = "Welcome, <b>" + user + "</b>";
        welcomeSpan.style.marginLeft = "15px";

        const logoutLink = document.createElement("a");
        logoutLink.href = "#";
        logoutLink.textContent = "Logout";
        logoutLink.onclick = function() {
          localStorage.removeItem("loggedInUser");
          window.location.href = "index.html";
        };

        nav.appendChild(welcomeSpan);
        nav.appendChild(logoutLink);
      }
    });
  </script>
</body>
</html>
